<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            font-family: 'Baloo 2', cursive;
            background-color: #212121;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        table {
            width: 50%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .price {
            text-align: right;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Food Menu</h1>

    <table>
        <tr>
            <th>Item</th>
            <th class="price">Price</th>
        </tr>
        <tr>
            <td>Margherita Pizza</td>
            <td class="price">$12.00</td>
        </tr>
        <tr>
            <td>Cheeseburger</td>
            <td class="price">$10.00</td>
        </tr>
        <tr>
            <td>Caesar Salad</td>
            <td class="price">$8.00</td>
        </tr>
        <tr>
            <td>Spaghetti Bolognese</td>
            <td class="price">$14.00</td>
        </tr>
        <tr>
            <td>Grilled Chicken Sandwich</td>
            <td class="price">$11.00</td>
        </tr>
        <tr>
            <td>French Fries</td>
            <td class="price">$5.00</td>
        </tr>
        <tr>
            <td>Chocolate Cake</td>
            <td class="price">$6.00</td>
        </tr>
    </table>
    <footer>
        <p>&copy; 2024 Food Delivery. All rights reserved.</p>
    </footer>
</body>
</html>
